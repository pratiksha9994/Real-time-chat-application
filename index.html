<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="logo">Chat Room</h1>

    <form class="form" id="form">
      <input class="input" type="text" placeholder="Your name" id="myname" required />
      <input class="input" type="text" placeholder="Message" id="message" required />
      <button class="button">Send Message</button>
    </form>

    <div class="messageArea" id="messageArea"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
